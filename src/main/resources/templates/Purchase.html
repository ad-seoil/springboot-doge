<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상점</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 연결이상한거 바꿈 -->
    <link rel="stylesheet" href="/css/setting.css">
    <link rel="stylesheet" href="/css/Purchase.css">
    <link rel="stylesheet" href="/css/y_header.css">
    <!-- 스크립트 추가 -->
    <script src="https://kit.fontawesome.com/1b78245624.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="/js/Purchase_points.js" defer></script>
</head>
<body>
<!-- 헤더 추가 -->
<div th:replace="~{fragments/y_header :: yHeaderFragment}"></div>
<div class="content-wrapper">
    <div class="top-section">
        <h2>스토어 / 기능 스토어</h2>
    </div>
    <div class="main">
        <div class="content">
            <div class="tabs">
                <button class="tab-button" onclick="location.href='/purchase-points'">재화 기능 스토어</button>
                <button class="tab-button" onclick="location.href='/Purchase'">현금 기능 스토어</button>
            </div>
            <div class="user-section">
                <img src="/image/Profile.png" alt="User Profile">
                <div class="user-details">
                    <p id="user-name">학습자 이름: OOO 님</p>
                    <p id="user-progress">오늘의 학습: 완료</p>
                    <p id="user-level">학습 레벨: 30</p>
                    <p>학습 경험치: 100</p>
                    <p>획득 재화: 100</p>
                </div>
                <div class="toggles-inline">
                    <div class="toggle">
                        <label for="remove-ads">광고제거</label>
                        <input type="checkbox" id="remove-ads">
                    </div>
                    <div class="toggle">
                        <label for="double-rewards">재화2배 보너스</label>
                        <input type="checkbox" id="double-rewards">
                    </div>
                </div>
            </div>
            <div class="store-items">
                <div class="store-item">
                    <img src="/image/Rectangle 2043.png" alt="Subscription Icon">
                    <h3>구독권 30일</h3>
                    <p>추가적인 기능이나 학습 이용 가능 </p>
                    <p>현금결제로 이용가능합니다 </p>
                    <button onclick="activateDoubleRewardsForDays(30)">구매하기</button>
                    <p style="position: relative; top:5px;"><span>:쇼핑_카트:</span>구매결제</p>
                    <p style="position: relative; top:10px;"><span>:두꺼운_확인_표시:</span> 이전학습에도 적용가능</p>
                </div>
                <div class="store-item">
                    <img src="/image/Rectangle 2043.png" alt="Subscription Icon">
                    <h3>구독권 60일</h3>
                    <p>추가적인 기능이나 학습 이용 가능 </p>
                    <p>현금결제로 이용가능합니다 </p>
                    <button onclick="activateRemoveAdsForDays(60)">구매하기</button>
                    <p style="position: relative; top:5px;"><span>🛒</span>구매결제</p>
                    <p style="position: relative; top:10px;"><span>✔️</span>이전학습에도 적용가능</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function purchaseItem(item) {
        alert(`${item}이(가) 구매되었습니다.`);
    }
</script>
</body>
</html>
